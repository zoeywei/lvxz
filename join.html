<script>
	$.ajax({
		type:"get",
		url:"./json/join-provinceCity.json",
		async:true,
		dataType:"json",
		success:function(json){
			var province=json.province;//省
			var city=json.city;//市
			var shop=json.shop;//店
			for( var i=0; i<province.length;i++){//省
				$('.join-div2-div1-input1-ul').append("<li>"+province[i]+"</li>")
			}
			$('.join-div2-div1-input1 p').text(province[0]);
			$('.join-div2-div1-input2 p').text(city[0][0]);
			for(var i=0;i<shop["1-1"].length;i++){
			$('.join-div2-div1-input-text').append("<li>"+shop["1-1"][i]+"</li>");
			}
			$('.join-div2-div1 div li').on('click',function(){
				$('.join-div2-div1-input2-ul').empty();
				var index=$(this).index();
				for(var i=0;i<city.length;i++){//市
					$('.join-div2-div1-input2-ul').append("<li>"+city[index][i]+"</li>")
				}
				$(this).parent('ul').siblings('p').text($(this).text())
				$(this).parent('ul').css({display:'none'})
				$('.join-div2-div1-input2-ul li').click(function(){//店
					$('.join-div2-div1-input-text').empty();
					var index2=$(this).index();
					var shopsrc=(index+1)+"-"+(index2+1);
					$(this).parent('ul').siblings('p').text($(this).text())
					$(this).parent('ul').css({display:'none'})
					for(var i=0;i<shop[shopsrc].length;i++){
						$('.join-div2-div1-input-text').append("<li>"+shop[shopsrc][i]+"</li>");
					}
				})
			})
		},
		error:function(status){
			alert('请求失败，请稍后再试')
		}
	});
	///////////////////////////////////////////////////////图片和位置/////////////////////////////////////////////////////////////////////////////////////////
	$.ajax({
		type:"get",
		url:"./json/join.json",
		async:true,
		dataType:"json",
		success:function(json){
			var imgUrl=json.imgUrl;
			var address=json.address;
			for(var i=0;i<imgUrl.length;i++){
				$('.join-div2-div2-img').append('<img src="'+imgUrl[i]+'"'+'style="display:'+'none"/>' );
				$('.join-div2-div2-img img').removeClass('positionjs');
				$('.join-div2-div2-img img:first').addClass('positionjs');
				$('.join-div2-div2-img img:first').css({display:'block'});
			}
			positionjson.init($('.tail-logo-left'),$('.tail-logo-right'),false)//调用切换函数
			$('.join-div2-div2-img-position').click(function(){//得到商店的位置
				$('.join-div2-div2-img-position-div').animate({bottom:"2px"});
				$('.join-div2-div2-img-position-ul-li1').text($('.join-div2-div1-input-text li').eq(0).text());
				$('.join-div2-div2-img-position-ul-li2').text(address);
			})
			$('.join-div2-div2-img-xx').click(function(){
				$('.join-div2-div2-img-position-div').animate({bottom:"-38%"});
				$('.join-div2-div2-img-position-ul-li1').text('');
				$('.join-div2-div2-img-position-ul-li2').text('');
			})
		},
		error:function(status){
			alert('请求失败，请稍后再试')
		}
	});
/////////////////////////////////////////////////城市切换的按钮/////////////////////////////////////////////////////

		$('.join-div2-div1-input1-ul').css({display:'block'})
		$(".join-div2-div1-input1 i").css({backgroundColor:"#000"})
	})
	$('.join-div2-div1-input1').on('mouseout ',function(){
		$('.join-div2-div1-input1-ul').css({display:'none'})
		$(".join-div2-div1-input1 i").css({backgroundColor:"transparent"})
	})
	$('.join-div2-div1-input2').on('mouseover ',function(){
		$('.join-div2-div1-input2-ul').css({display:'block'})
		$(".join-div2-div1-input2 i").css({backgroundColor:"#000"})
	})
	$('.join-div2-div1-input2').on('mouseout ',function(){
		$('.join-div2-div1-input2-ul').css({display:'none'})
		$(".join-div2-div1-input2 i").css({backgroundColor:"transparent"})
	})
