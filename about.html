<script>
 $(".about-click").click(function(){
 	var _this=$(this);
 	var aLink=$(this).attr('link');
 	$.ajax({
 		type:"get",
		url:aLink,
		dataType:'json',
		success:function(json){
			$(".Details").fadeIn(500);
 			var imgArr=json.imgUrl;
			var textArr=json.text;
			for(var i=0; i<imgArr.length;i++){
				$(".Details-div1 img").eq(i).attr({src:imgArr[i]})
			}
			if(_this.is('.jslei')==false){
				$(".jsDetailsdiv2").text("")
				for(var k=0;k<textArr.length;k++){
					$(".jsDetailsdiv").eq(k).text(textArr[k].title)
				}
			}
			else{
				$('.jsDetailsdiv').text("")
				for(var k=0;k<textArr.length;k++){
					
					$(".jsDetailsdiv2").eq(k).text(textArr[k].title)
				}
			}
			$(".jsDetailsp").text(textArr[0].tag)
			$(".jsDetailspdiv").append(textArr[0].content)
			$('.Details-div2-text1').click(function(){
				$('.Details-div2-text1').addClass("Detail-color");
				$('.Details-div2-text2').removeClass("Detail-color");
				$(".jsDetailsp").text(textArr[0].tag);
				$(".jsDetailspdiv").empty();
				$(".jsDetailspdiv").append(textArr[0].content);
			})
			$('.Details-div2-text2').click(function(){
				$('.Details-div2-text2').addClass("Detail-color");
				$('.Details-div2-text1').removeClass("Detail-color");
				$(".jsDetailsp").text(textArr[1].tag);
				$(".jsDetailspdiv").empty();
				$(".jsDetailspdiv").append(textArr[1].content);
			})
 		},
		error:function(status){
			alert("请求繁忙，请稍后重试！");
		}
 	});
 })
 var Thisjson={
 index:null,
 init:function(){
 	var _this=this;
 	 positionjson.init($(".Details-div1-left"),$(".Details-div1-right"),false)
		 var resize=function (){
			 	var windowwidth=$(window).width();
			 	var windowheight=$(window).height();
			 	$(".Details-div").width((windowwidth*0.6)+"px")
			 	
			 	
			 	var divwidth=$(".Details-div").width();
			 	if(windowwidth<581){
			 		$(".Details-div2").width(windowwidth*0.6+"px")
			 		$(".Details-div").width((windowwidth-52)+"px")
			 		$('.Details-div1').width(windowwidth*0.4+"px")
			 	}
			 	else{
			 		$('.Details-div1').width(windowwidth*0.2083333333333333+"px")
				 	$(".Details-div2").width(windowwidth*0.3375+"px")
				 	$(".Details-div").css({marginLeft: -(divwidth/2)+"px"})
			 	}
			 	var divwidth2=$('.Details-div1').width();
			 	$('.Details-div1').height(divwidth2+"px")
		 	}
		 resize()
		 $(window).resize(function(){
		 	resize()
		 })
		 $(".Details-xx").click(function(){
		 	$(".Details").fadeOut(500);
		 })
 	}	
}
Thisjson.init();
</script>
